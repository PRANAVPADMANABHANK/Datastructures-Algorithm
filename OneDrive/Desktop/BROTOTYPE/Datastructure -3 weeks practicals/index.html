class Node{
    constructor(data,next=null){
        this.data=data
        this.next=next
    }
}
// const n1=new Node(200)
// console.log(n1);

class LinkedList{
    constructor(){
        this.head=null
        this.size=0
    }

//insert first node

insertFirst(data){
    this.head=new Node(data,this.head)
    this.size++
}

//insert last node

insertLast(data){
    let node=new Node(data)
    let current;

    if(!this.head){
        this.head=node
    }else{
        current=this.head

        while(current.next){
            current=current.next
        }
     current.next=node   
    }
    this.size++

}

// //remove at index

removeAt(index){
     if(index>0 && index>this.size){
        return
     }

     let current=this.head
     let previous
     let count=0

     if(index==0){
        this.head=current.next
     }else{
        while(count<index){
            count++
            previous=current
            current=current.next
        }
        previous.next=current.next
     }


     this.size--


}
