<body>
    <script>

class Node{
    constructor(value){
        this.prev=null
        this.value=value
        this.next=null
    }
}
class doublyLinkedList{
    constructor(value){
        const newNode=new Node(value)

        this.head=newNode
        this.tail=newNode

        this.length=1

    }
    push(value){
        const newNode=new Node(value)
        if(!this.length){
            this.head=newNode
            this.tail=newNode
        }else{
            this.tail.next=newNode
            newNode.prev=this.tail
            this.tail=newNode
        }
        this.length++
        return this
 
    }
}

const dll=new doublyLinkedList()
dll.push(2)
dll.push(3)
dll.push(4) 




console.log(dll);
    </script>
